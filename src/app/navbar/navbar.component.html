<div id="container" class="effect aside-float aside-bright mainnav-out slide">
  <header id="navbar">

        <a [routerLink]="['/showcase']" class="navbar-brand">
          <div class="brand-title">
            <span class="brand-text">Nifty</span>
          </div>
        </a>
      </div>

      <div class="navbar-content">

          </li>

          <li>

                <i class="demo-pli-magnifi-glass"></i>
              </label>
              <form>
                <div class="search-container collapse" id="nav-searchbox">
                  <input
                    id="search-input"
                    type="text"
                    class="form-control"
                    placeholder="Type for search..."
                  />
                </div>
              </form>
            </div>
          </li>
          <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
          <!--End Search-->
        </ul>
        <ul class="nav navbar-top-links">

          <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

            <a class="mega-dropdown-toggle">

                <div class="col-sm-4 col-md-3">
                  <!--Mega menu list-->

                  <p class="pad-top text-main text-sm text-uppercase text-bold">
                    <i class="icon-lg demo-pli-calendar-4 icon-fw"></i>News
                  </p>
                </div>
                <div class="col-sm-4 col-md-3">
                  <!--Mega menu list-->
                  <ul class="list-unstyled">

                  </ul>
                </div>
              </div>
            </div>

            <a data-toggle="dropdown" class="dropdown-toggle">
              <i class="demo-pli-bell"></i>

            <div class="nano scrollable">
              <div class="nano-content">
                <ul class="head-list">
                  <li></li>
                </ul>
              </div>
            </div>

            <!--Dropdown footer-->
            <div class="pad-all bord-top"></div>
            <!-- </div> -->

          <li id="dropdown-user" class="dropdown">
            <a

              data-toggle="dropdown"
              class="dropdown-toggle text-right"

            <div

              <i class="demo-pli-dot-vertical"></i>
            </a>
          </li>
        </ul>
      </div>

  <button class="scroll-top btn">
    <i class="pci-chevron chevron-up"></i>
  </button>
